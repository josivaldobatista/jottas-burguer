# Configura\u00E7\u00F5es do banco de dados (substitua pelas vari\u00E1veis de ambiente do Railway)spring.datasource.url=jdbc:postgresql://${PG_HOST}:${PG_PORT}/${PG_DATABASE}spring.datasource.username=${DATABASE_USERNAME}spring.datasource.password=${DATABASE_PASSWORD}spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialectspring.datasource.driver-class-name=org.postgresql.Driver# Adicione temporariamente para debugspring.jpa.properties.hibernate.show_sql=truespring.jpa.properties.hibernate.format_sql=truelogging.level.org.hibernate.type.descriptor.sql=trace# Configura\u00E7\u00F5es do JPA e Hibernatespring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=truespring.jpa.hibernate.ddl-auto=nonespring.jpa.show-sql=false# Configura\u00E7\u00F5es de logging (reduza o n\u00EDvel de log para produ\u00E7\u00E3o)logging.level.org.springframework=INFOlogging.level.com.jfb.jottasburguer=INFOlogging.level.org.hibernate.SQL=WARNlogging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN# Configura\u00E7\u00F5es de seguran\u00E7a (use vari\u00E1veis de ambiente para segredos)app.security.allowed-origins=${ALLOWED_ORIGINS}jwt.secret=${JWT_SECRET}jwt.expiration=${JWT_EXPIRATION}jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION}spring.security.user.name=${ADMIN_USERNAME}spring.security.user.password=${ADMIN_PASSWORD}# Configura\u00E7\u00F5es do Flywayspring.flyway.enabled=truespring.flyway.baselineOnMigrate=truespring.flyway.locations=classpath:db/migrationserver.error.include-message=alwaysserver.error.include-binding-errors=always# Configura\u00E7\u00F5es do servidorserver.port=${PORT}server.servlet.context-path=/# Configura\u00E7\u00F5es de gerenciamento (expor apenas endpoints essenciais)management.endpoints.web.exposure.include=health,infomanagement.endpoint.health.show-details=when_authorized